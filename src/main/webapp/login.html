<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ocean View Resort</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { primary: "#13b6ec", secondary: "#0e4b5d", surface: "#ffffff", background: "#f8fafc" },
          fontFamily: { sans: ['"Plus Jakarta Sans"', "sans-serif"] }
        }
      }
    }
  </script>
  <style>
    .input-group { position: relative; margin-bottom: 1.5rem; }
    .input-icon { position: absolute; right: 12px; top: 38px; color: #94a3b8; cursor: pointer; }
    .validation-msg { font-size: 0.75rem; margin-top: 4px; display: none; }
    .success-ring { border-color: #22c55e !important; }
    .error-ring { border-color: #ef4444 !important; }
    .check-icon { position: absolute; right: 40px; top: 38px; color: #22c55e; display: none; font-size: 20px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 flex items-center justify-center min-h-screen p-4">

<div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-slate-100">
  <!-- Header -->
  <div class="bg-primary/10 p-6 text-center">
    <div class="inline-flex h-12 w-12 items-center justify-center rounded-lg bg-primary text-white mb-3 shadow-lg shadow-primary/30">
      <span class="material-symbols-outlined text-3xl">water_lux</span>
    </div>
    <h2 class="text-2xl font-bold text-secondary">Welcome Back</h2>
    <p class="text-slate-500 text-sm">Access your Ocean View dashboard</p>
  </div>

  <!-- Tabs -->
  <div class="flex border-b border-slate-100">
    <button id="tab-login" class="flex-1 py-4 text-sm font-bold text-primary border-b-2 border-primary transition-colors" onclick="switchTab('login')">Sign In</button>
    <button id="tab-register" class="flex-1 py-4 text-sm font-bold text-slate-400 hover:text-slate-600 transition-colors" onclick="switchTab('register')">Create Account</button>
  </div>

  <!-- Login Form -->
  <form id="login-form" class="p-8 block" novalidate>
    <div class="input-group">
      <label class="block text-sm font-bold text-slate-700 mb-1">Username</label>
      <input type="text" id="login-username" class="w-full rounded-lg border-slate-300 focus:border-primary focus:ring-primary" placeholder="Enter your username">
    </div>

    <div class="input-group">
      <label class="block text-sm font-bold text-slate-700 mb-1">Password</label>
      <input type="password" id="login-password" class="w-full rounded-lg border-slate-300 focus:border-primary focus:ring-primary" placeholder="••••••••">
      <span class="material-symbols-outlined input-icon" onclick="togglePassword('login-password', this)">visibility</span>
    </div>

    <button type="submit" class="w-full bg-primary hover:bg-sky-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-primary/20 flex justify-center gap-2">
      <span>Sign In</span>
      <span class="material-symbols-outlined">login</span>
    </button>
    <div id="login-error" class="text-red-500 text-xs text-center mt-3 hidden"></div>
  </form>

  <!-- Register Form (Hidden by default) -->
  <form id="register-form" class="p-8 hidden" novalidate>

    <!-- Username (Email Format) -->
    <div class="input-group">
      <label class="block text-sm font-bold text-slate-700 mb-1">Email Address (Username)</label>
      <input type="email" id="reg-username" class="w-full rounded-lg border-slate-300 focus:border-primary focus:ring-primary" placeholder="user@domain.com" maxlength="64">
      <span class="material-symbols-outlined check-icon">check_circle</span>
      <div class="validation-msg text-red-500">Please enter a valid email address.</div>
    </div>

    <!-- Password -->
    <div class="input-group">
      <label class="block text-sm font-bold text-slate-700 mb-1">Password</label>
      <input type="password" id="reg-password" class="w-full rounded-lg border-slate-300 focus:border-primary focus:ring-primary" placeholder="8+ chars, upper, lower, special" maxlength="32">
      <span class="material-symbols-outlined input-icon" onclick="togglePassword('reg-password', this)">visibility</span>
      <span class="material-symbols-outlined check-icon">check_circle</span>
      <div class="validation-msg text-red-500">Must be 8+ chars, contain A-Z, a-z, 0-9, and special char.</div>
    </div>

    <!-- Confirm Password -->
    <div class="input-group">
      <label class="block text-sm font-bold text-slate-700 mb-1">Confirm Password</label>
      <input type="password" id="reg-confirm" class="w-full rounded-lg border-slate-300 focus:border-primary focus:ring-primary" placeholder="Re-type password" maxlength="32">
      <span class="material-symbols-outlined check-icon">check_circle</span>
      <div class="validation-msg text-red-500">Passwords do not match.</div>
    </div>

    <button type="submit" class="w-full bg-secondary hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-secondary/20 flex justify-center gap-2">
      <span>Create Account</span>
      <span class="material-symbols-outlined">person_add</span>
    </button>
    <div id="reg-error" class="text-red-500 text-xs text-center mt-3 hidden"></div>
    <div id="reg-success" class="text-green-500 text-xs text-center mt-3 hidden"></div>
  </form>
</div>

<script src="js/auth.js"></script>
</body>
</html>
