<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ocean View Resort</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { primary: "#13b6ec", secondary: "#0e4b5d", surface: "#ffffff", background: "#f8fafc" },
                    fontFamily: { sans: ['"Plus Jakarta Sans"', "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-white border-b border-slate-100 px-6 py-4 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/10 text-primary">
                <span class="material-symbols-outlined text-2xl">water_lux</span>
            </div>
            <h2 class="text-xl font-bold tracking-tight text-secondary">Ocean View Resort</h2>
        </div>
        <div class="flex items-center gap-4">
            <span id="welcomeMsg" class="text-sm font-medium text-slate-600 hidden md:block">Welcome</span>
            <button id="logoutBtn" class="text-sm font-bold text-red-500 hover:text-red-700 transition-colors flex items-center gap-1">
                <span class="material-symbols-outlined text-lg">logout</span> Logout
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">

    <!-- Action Bar -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <div>
            <h1 class="text-2xl font-bold text-secondary">My Dashboard</h1>
            <p class="text-slate-500 text-sm">Manage your reservations and view history.</p>
        </div>

        <!-- Customer Actions -->
        <div id="customer-actions" class="hidden">
            <a href="book.html" class="flex items-center gap-2 bg-primary hover:bg-sky-500 text-white px-5 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-primary/20">
                <span class="material-symbols-outlined">add</span> New Reservation
            </a>
        </div>

        <!-- Staff Actions -->
        <div id="staff-actions" class="hidden flex items-center gap-3">
            <div class="relative">
                <select id="statusFilter" class="pl-3 pr-10 py-2.5 rounded-xl border-slate-300 text-sm font-bold text-slate-600 focus:border-primary focus:ring-primary">
                    <option value="PENDING">Pending Requests</option>
                    <option value="ALL">All History</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Table Container -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-100">
                <tr>
                    <th class="p-4 text-xs font-bold uppercase text-slate-500 tracking-wider">Ref #</th>
                    <th class="p-4 text-xs font-bold uppercase text-slate-500 tracking-wider">Room Type</th>
                    <th class="p-4 text-xs font-bold uppercase text-slate-500 tracking-wider">Dates</th>
                    <th class="p-4 text-xs font-bold uppercase text-slate-500 tracking-wider">Guest</th>
                    <th class="p-4 text-xs font-bold uppercase text-slate-500 tracking-wider">Status</th>
                    <th class="p-4 text-xs font-bold uppercase text-slate-500 tracking-wider text-right">Action</th>
                </tr>
                </thead>
                <tbody id="bookings-table-body" class="divide-y divide-slate-100 text-sm">
                <!-- JS will inject rows here -->
                <tr>
                    <td colspan="6" class="p-8 text-center text-slate-400">Loading reservations...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal for Staff (Hidden by default) - WILL BE USED IN PHASE 4 -->
<div id="staffModal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center">
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <h3 class="text-lg font-bold leading-6 text-secondary" id="modal-title">Manage Reservation</h3>
                    <div class="mt-4 space-y-4">
                        <p class="text-sm text-slate-500">Assign a room number to confirm this booking.</p>

                        <!-- Hidden ID storage -->
                        <input type="hidden" id="modalBookingId">

                        <div>
                            <label class="block text-xs font-bold text-slate-700 mb-1">Select Room Number</label>
                            <!-- We will populate this with room numbers in Phase 4 -->
                            <input type="number" id="assignRoomId" class="w-full rounded-lg border-slate-300 focus:border-primary focus:ring-primary" placeholder="e.g. 101">
                        </div>

                        <div id="modal-error" class="text-red-500 text-xs hidden font-bold"></div>
                    </div>
                </div>
                <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-2">
                    <button type="button" onclick="confirmBookingAction()" class="inline-flex w-full justify-center rounded-lg bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Confirm</button>
                    <button type="button" onclick="cancelBookingAction()" class="inline-flex w-full justify-center rounded-lg bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Reject</button>
                    <button type="button" onclick="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:mt-0 sm:w-auto">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
