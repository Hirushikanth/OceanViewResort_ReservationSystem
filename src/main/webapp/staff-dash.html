<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Ocean View</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        .status-select { padding: 5px; }
    </style>
</head>
<body>
<header>
    <h1>Staff Panel</h1>
    <button onclick="logout()">Logout</button>
</header>

<main>
    <!-- 4. Booking Management -->
    <section class="card full-width">
        <h2>All Bookings Management</h2>
        <button onclick="loadAllBookings()">Refresh List</button>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Guest (ID)</th>
                <th>Room</th>
                <th>Dates</th>
                <th>Cost</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="adminBookingsTable"></tbody>
        </table>
    </section>
</main>

<script src="js/auth.js"></script>
<script src="js/staff.js"></script>
</body>
</html>
