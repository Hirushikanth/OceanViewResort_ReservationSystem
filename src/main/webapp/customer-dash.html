<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>Welcome, Customer</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <!-- Search Section -->
  <section class="card">
    <h2>Find a Room</h2>
    <div style="display: flex; gap: 10px;">
      <input type="date" id="checkIn" required>
      <input type="date" id="checkOut" required>
      <button onclick="searchRooms()">Search Availability</button>
    </div>

    <table id="roomsTable" style="display:none; margin-top: 20px;">
      <thead>
      <tr>
        <th>Room Number</th>
        <th>Type</th>
        <th>Price/Night</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="roomsBody"></tbody>
    </table>
  </section>

  <!-- My Bookings Section -->
  <section class="card">
    <h2>My Bookings</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Total Cost</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody id="myBookingsBody"></tbody>
    </table>
  </section>
</main>

<script src="js/auth.js"></script>
<script src="js/customer.js"></script>
</body>
</html>
