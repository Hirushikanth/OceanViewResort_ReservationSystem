<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Booking - Ocean View Resort</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#13b6ec", secondary: "#0e4b5d", surface: "#ffffff", background: "#f8fafc" },
                    fontFamily: { sans: ['"Plus Jakarta Sans"', "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-white border-b border-slate-100 px-6 py-4 sticky top-0 z-50 shadow-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-3xl text-primary">assignment_turned_in</span>
            <h1 class="text-xl font-bold text-secondary">Manage Booking</h1>
        </div>
        <a href="dashboard.html" class="text-sm font-bold text-slate-500 hover:text-primary transition-colors flex items-center gap-1">
            <span class="material-symbols-outlined text-lg">arrow_back</span> Back to Dashboard
        </a>
    </div>
</header>

<main class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Booking Details -->
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h2 class="text-sm font-bold uppercase text-slate-400 tracking-wider mb-4">Guest Details</h2>
                <div class="space-y-4">
                    <div>
                        <p class="text-xs text-slate-500">Guest Name</p>
                        <p class="font-bold text-slate-800 text-lg" id="b-guest-name">Loading...</p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-500">Contact Number</p>
                        <p class="font-medium text-slate-700" id="b-contact">...</p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-500">Requested Room Type</p>
                        <span class="inline-block mt-1 bg-sky-50 text-sky-700 px-3 py-1 rounded-lg text-sm font-bold border border-sky-100" id="b-type">...</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-2 border-t border-slate-100">
                        <div>
                            <p class="text-xs text-slate-500">Check-In</p>
                            <p class="font-bold text-slate-700" id="b-checkin">...</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-500">Check-Out</p>
                            <p class="font-bold text-slate-700" id="b-checkout">...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h2 class="text-sm font-bold uppercase text-slate-400 tracking-wider mb-4">Actions</h2>

                <div id="action-error" class="hidden mb-4 p-3 bg-red-50 text-red-600 text-sm font-bold rounded-lg border border-red-100">
                    <!-- Error messages go here -->
                </div>

                <div class="space-y-3">
                    <button id="btn-confirm" onclick="confirmBooking()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all shadow-md flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="material-symbols-outlined">check_circle</span> Confirm Booking
                    </button>
                    <button onclick="rejectBooking()" class="w-full bg-white border-2 border-red-100 text-red-600 hover:bg-red-50 font-bold py-3 rounded-xl transition-all flex justify-center items-center gap-2">
                        <span class="material-symbols-outlined">cancel</span> Reject & Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Column: Visual Room Selection -->
        <div class="lg:col-span-2">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 min-h-full">
                <div class="mb-6 border-b border-slate-100 pb-4">
                    <h2 class="text-xl font-bold text-secondary">Select a room, Confirm if it available</h2>
                    <p class="text-sm text-slate-500 mt-1">Showing all <strong id="display-type" class="text-primary">...</strong> rooms.</p>
                </div>

                <!-- Dynamic Floor Plan Container -->
                <div id="floor-plan-container" class="space-y-8">
                    <div class="text-center py-12 text-slate-400">Loading floor plan...</div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="js/manage-booking.js"></script>
</body>
</html>
