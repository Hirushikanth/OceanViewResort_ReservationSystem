<!DOCTYPE html>
<html>
<head>
    <title>Ocean View Resort</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>System Login</h2>
    <input type="text" id="username" placeholder="Username (admin)">
    <input type="password" id="password" placeholder="Password (password123)">
    <button onclick="login()">Login</button>
    <p id="status"></p>
</div>

<script>
    async function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        // Note: Our backend expects 'passwordHash', but usually frontend sends plain text
        // and backend hashes it. For now, let's send what the POJO expects.
        const data = { username: user, passwordHash: pass };

        try {
            const response = await fetch('api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                localStorage.setItem("token", result.token);
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("status").style.color = "red";
                document.getElementById("status").innerText = "Login Failed";
            }
        } catch (error) {
            console.error(error);
            document.getElementById("status").innerText = "Error connecting to server";
        }
    }
</script>
</body>
</html>
